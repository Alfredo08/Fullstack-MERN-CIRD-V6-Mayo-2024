<!DOCTYPE html>
<html lang="ES">
    <head>
        <meta charset="UTF-8">
        <title> Perfil </title>
    </head>
    <body>
        <header>
            <h1> Sección de tu perfil </h1>
        </header>
        <nav>
            <a href="./../index.html"> Inicio </a>
        </nav>  
        <section>
            <div id="mensaje-bienvenida"> ¡Hola a todas! </div>
            <span class="texto importante"> En linea 1 </span>
            <span class="texto"> En linea 2 </span>
        </section>
        <main>
            <form>
                <div>
                    <label for="nombre"> Nombre: </label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre por favor">
                </div>
                <div>
                    <label for="apellido"> Apellido: </label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div>
                    <label for="contraseña"> Contraseña: </label>
                    <input type="password" id="contraseña" name="contraseña">
                </div>
                <div>
                    <label for="fecha-nacimiento"> Fecha de nacimiento: </label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                </div>
                <h2> Género: </h2>
                <div>
                    <label for="masculino"> Masculino: </label>
                    <input type="radio" id="masculino" name="genero" value="m">
                </div>
                <div>
                    <label for="femenino"> Femenino: </label>
                    <input type="radio" id="femenino" name="genero" value="f">
                </div>
                <div>
                    <label for="otro"> Otro: </label>
                    <input type="radio" id="otro" name="genero" value="o">
                </div>
                <h2> Lenguajes de programación </h2>
                <div>
                    <input type="checkbox" id="css" name="lenguajes">
                    <label for="css">
                        CSS
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="js" name="lenguajes">
                    <label for="js">
                        JavaScript
                    </label>
                </div>
                <div>
                    <input type="checkbox" id="html" name="lenguajes">
                    <label for="html">
                        HTML
                    </label>
                </div>
                <div>
                    <label for="pais"> País: </label>
                    <select id="pais" name="pais">
                        <option value="PA"> Paraguay </option>
                        <option value="ME"> México </option>
                        <option value="CH"> Chile </option>
                        <option value="PE"> Perú </option>
                    </select>
                </div>
                <div>
                    <label for="comentario">
                        Déjamos un comentario:
                    </label>
                    <textarea id="comentario" name="comentario"></textarea>
                </div>
                <button>
                    Registro
                </button>
            </form>
        </main>
        <footer>
            Derechos reservados
        </footer>
    </body>
</html>
